<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="section">
        <form action="" autocomplete="on">
            <label for="fname">First name: </label>
            <input type="text" id="fname" name="fname" placeholder="Enter first name"><br><br>
            <label for="lname">Last name: </label>
            <input type="text" id="lname" name="lname" placeholder="Enter last name" required><br><br>
            <label for="email">Email address: </label>
            <input type="email" id="email" placeholder="Enter email address"><br><br>
            <label for="password">Password: </label>
            <input type="password" name="password" id="password" min="8"><br><br>
            <label for="bdate">Date of birth: </label>
            <input type="date" id="bdate" name="bdate"><br><br>
            <label for="gender">Gender: </label>
            <input type="radio" name="gender" id="male" value="Male">
            <label for="male">Male </label>
            <input type="radio" name="gender" id="female" value="Female">
            <label for="female">Female </label><br><br>
            <label for="pets">Pets: </label>
            <input type="checkbox" name="pets" id="cat" value="Cat">
            <label for="cat">Cat </label>
            <input type="checkbox" name="pets" id="dog" value="Dog">
            <label for="dog">Dog </label><br><br>
            <label for="location">Location: </label>
            <select name="location" id="location">
                <option value="lagos">Lagos</option>
                <option value="abuja">Abuja</option>
            </select>
            <input type="submit" value="Register">
            <input type="reset" value="Reset">
        </form>
    </div>
</body>
</html>
